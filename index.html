<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <!-- google fonts -->

  <title>Where in the World?</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
</head>

<body id="page" class="bg-light">
  <header id="header" class="header bg-white">
    <h1 class="header_text">Where in the world?</h1>
    <button id="darkModeBtn" class="btn darkMode_btn">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon ionicon" viewBox="0 0 512 512"><title>Moon</title><path d="M264 480A232 232 0 0132 248c0-94 54-178.28 137.61-214.67a16 16 0 0121.06 21.06C181.07 76.43 176 104.66 176 136c0 110.28 89.72 200 200 200 31.34 0 59.57-5.07 81.61-14.67a16 16 0 0121.06 21.06C442.28 426 358 480 264 480z"/></svg>
      <p class="darkMode_btn_text">Dark Mode</p>
    </button>
  </header>

  <main class="main">
    <section id="filters" class="filter">
      <div class="card_shadow_round filter_input filter_input--search bg-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon ionicon" viewBox="0 0 512 512"><title>Search</title><path d="M456.69 421.39L362.6 327.3a173.81 173.81 0 0034.84-104.58C397.44 126.38 319.06 48 222.72 48S48 126.38 48 222.72s78.38 174.72 174.72 174.72A173.81 173.81 0 00327.3 362.6l94.09 94.09a25 25 0 0035.3-35.3zM97.92 222.72a124.8 124.8 0 11124.8 124.8 124.95 124.95 0 01-124.8-124.8z"/></svg>
        <input id="filterBySearch" class="search_text" type="text" autocomplete="off" placeholder="Search for a country...">
      </div>
      <select id="filterByRegion" class="card_shadow_round filter_input filter_input--regions">
        <option>Filter by Region</option>
        <option>Africa</option>
        <option>Americas</option>
        <option>Asia</option>
        <option>Europe</option>
        <option>Oceania</option>
      </select>
    </section>

    <section id="countryDetails" class="countryDetails hidden">
      <button id="backToHomeBtn" class="btn details_btn_back card_shadow_round">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon ionicon" viewBox="0 0 512 512"><title>Arrow Back</title><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M244 400L100 256l144-144M120 256h292"/></svg>
        Back
      </button>
      <section class="main-container">
        <img id="detailsFlag" class="details_flag" src="https://flagcdn.com/be.svg">
        <div class="details">
          <h1 id="detailsTitle" class="details_title">Belgium</h1>
          <ul class="details_info">
            <div>
              <li id="nativeName"><span id="nativeNameTitle">Native Name: </span>Belgie</li>
              <li id="population"><span>Population: </span>11,319,511</li>
              <li id="region"><span>Region: </span>Europe</li>
              <li id="subRegion"><span>Sub Region: </span> Western Europe</li>
              <li id="capital"><span>Capital: </span>Brussels</li>
            </div>
            <div class="details_info_p2">
              <li id="tld"><span>Top Level Domain: </span>.be</li>
              <li id="currencies"><span>Currencies: </span>Euro</li>
              <li id="languages"><span>Languages: </span>Dutch, French, German</li>
            </div>
          </ul>
          <div class="details_borders">
            <h2 class="details_borders_title">Border Countries:</h2>
            <div id="borderList" class="details_borders_countrylist">
              <button class="border_btn">France</button>
              <button class="border_btn">Germany</button>
              <button class="border_btn">Netherlands</button>
            </div>
          </div>
        </div>
      </section>
    </section>
  
    <section id="countryList" class="countryList">
      
    </section>
  </main>
</body>

</html>
