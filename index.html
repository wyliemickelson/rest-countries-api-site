<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <!-- google fonts -->

  <title>Where in the World?</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
</head>

<body class="bg-light">
  <header class="header bg-white">
    <h1 class="header_text">Where in the world?</h1>
    <button class="btn darkMode_btn">
      <img class="icon" src="images/moon-solid.svg">
      <p class="darkMode_btn_text">Dark Mode</p>
    </button>
  </header>

  <main class="main">
    <section class="filter">
      <div class="filter_input filter_input--search">
        <img class="icon" src="images/magnifying-glass-solid.svg">
        <input class="search_text" type="text" placeholder="Search for a country...">
      </div>
      <select id="filterByRegion" class="filter_input filter_input--regions">
        <img src="images/angle-down-solid.svg">
        <option>Filter by Region</option>
        <option>Africa</option>
        <option>Americas</option>
        <option>Asia</option>
        <option>Europe</option>
        <option>Oceania</option>
      </select>
    </section>
  
    <section id="countryList" class="countryList bg-light">
      
    </section>
  </main>
</body>

</html>
