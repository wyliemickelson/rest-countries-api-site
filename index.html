<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <!-- google fonts -->

  <title>Where in the World?</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
</head>

<body class="bg-light">
  <header class="header bg-white">
    <h1 class="header_text">Where in the world?</h1>
    <button class="btn darkMode_btn">
      <img class="icon" src="images/moon-solid.svg">
      <p class="darkMode_btn_text">Dark Mode</p>
    </button>
  </header>

  <main class="main">
    <section id="filters" class="filter">
      <div class="card_shadow_round filter_input filter_input--search">
        <img class="icon" src="images/magnifying-glass-solid.svg">
        <input id="filterBySearch" class="search_text" type="text" placeholder="Search for a country...">
      </div>
      <select id="filterByRegion" class="card_shadow_round filter_input filter_input--regions">
        <option>Filter by Region</option>
        <option>Africa</option>
        <option>Americas</option>
        <option>Asia</option>
        <option>Europe</option>
        <option>Oceania</option>
      </select>
    </section>

    <section id="countryDetails" class="countryDetails hidden">
      <button id="backToHomeBtn" class="details_btn_back card_shadow_round">
        <img class="icon" src="images/arrow-left-long-solid.svg">
        Back
      </button>
      <section class="main-container">
        <img id="detailsFlag" class="details_flag" src="https://flagcdn.com/be.svg">
        <div class="details">
          <h1 id="detailsTitle" class="details_title">Belgium</h1>
          <ul class="details_info">
            <div>
              <li id="nativeName"><span id="nativeNameTitle">Native Name: </span>Belgie</li>
              <li id="population"><span>Population: </span>11,319,511</li>
              <li id="region"><span>Region: </span>Europe</li>
              <li id="subRegion"><span>Sub Region: </span> Western Europe</li>
              <li id="capital"><span>Capital: </span>Brussels</li>
            </div>
            <div class="details_info_p2">
              <li id="tld"><span>Top Level Domain: </span>.be</li>
              <li id="currencies"><span>Currencies: </span>Euro</li>
              <li id="languages"><span>Languages: </span>Dutch, French, German</li>
            </div>
          </ul>
          <div class="details_borders">
            <h2 class="details_borders_title">Border Countries:</h2>
            <div id="borderList" class="details_borders_countrylist">
              <button class="border_btn">France</button>
              <button class="border_btn">Germany</button>
              <button class="border_btn">Netherlands</button>
            </div>
          </div>
        </div>
      </section>
    </section>
  
    <section id="countryList" class="countryList bg-light">
      
    </section>
  </main>
</body>

</html>
